version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/galera_volei.db
    restart: unless-stopped
    stdin_open: true
    tty: true

  # ServiÃ§o para testes
  test:
    build: .
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/galera_volei.db
    command: >
      bash -c "
        echo 'Aguardando API...' &&
        sleep 5 &&
        echo 'Executando testes...' &&
        python -m pytest test_complete_api.py -v &&
        python -m pytest test_pytest.py -v
      "
    depends_on:
      - api
    profiles:
      - testing